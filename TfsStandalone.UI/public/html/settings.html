<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/global.css" />
</head>
<body>
    <div class="primary-nav">
        <div class="primary-nav__item" title="Merge"><i class="fa fa-compress fa-2x"></i></div>
        <div class="primary-nav__item" title="Shelveset diff"><i class="fa fa-files-o fa-2x"></i></div>
        <div class="primary-nav__lower">
            <div class="primary-nav__item--active" title="Settings"><i class="fa fa-cog fa-2x"></i></div>
        </div>
    </div>

    <div class="one-column">
        <div class="one-column__narrow">
            <div class="form-wrapper">
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="project-collection-url">Project collection URL</label>
                    </div>
                    <div class="form-wrapper__right">
                        <input type="text" placeholder="E.g. https://mycustomurl.visualstudio.com/DefaultCollection" id="project-collection-url"/>
                    </div>
                </div>
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-wrapper__right">
                        <input type="text" placeholder="E.g. me.me@email.com" id="username"/>
                    </div>
                </div>
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="workspace-path">Workspace path</label>
                    </div>
                    <div class="form-wrapper__right">
                        <input type="text" placeholder="E.g. C:\_TFS\MyProject" id="workspace-path"/>
                    </div>
                </div>
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="developer-cmd-path">Path to developer cmd</label>
                    </div>
                    <div class="form-wrapper__right">
                        <input type="text" placeholder="Path to vcvarsall.bat" id="developer-cmd-path"/>
                    </div>
                </div>
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="branch-comparisons">Branch comparisons</label>
                    </div>
                    <div class="form-wrapper__right">
                        <textarea placeholder="[$/MyProject/dev,$/MyProject/main][$/MyProject/main,$/MyProject/release]" id="branch-comparisons"></textarea>
                    </div>
                </div>
                <div class="form-wrapper__row">
                    <div class="form-wrapper__left">
                        <label for="ignored-changesets">Changesets to ignore</label>
                    </div>
                    <div class="form-wrapper__right">
                        <textarea placeholder="127,182,184,195" id="ignored-changesets"></textarea>
                    </div>
                </div>
                <div class="form-wrapper__row--last">
                    <div class="form-wrapper__right">
                        <button type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
